<app-loading *ngIf="loadingArtist" ></app-loading>
<div *ngIf="!loadingArtist" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artista.images|noimage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a sitio del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
  </div>
</div>
<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images|noimage" alt="" class="img-thumb"></td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <!-- <td><iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
