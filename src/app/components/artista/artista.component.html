<app-loading *ngIf="loadingArtist" ></app-loading>
<div *ngIf="!loadingArtist" class="row">
  <div class="col-2">
    <img [src]="artista.images|noimage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a sitio del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
  </div>
</div>
